<!doctype html>
	<head>
		<title>JavaScript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<link rel="stylesheet" href="960_12_col.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>

		<!-- external fonts -->

	</head>
	<body>
	
	<div id="full" class="container_12">
 		<header>Bank of G.A.</header>



 		<!-- CHECKING ACCOUNT -->

 		<div class="account">
 			Checking Account
 		</div><!-- #checking_balance -->

 		<div id="bal1" class="amount">
 			$850
 		</div><!-- #checking_balance -->
		<input type="text" id="amt1" placeholder="amount"/>
		<input type="button" value="deposit" id="d1" class="button"/>
		<input type="button" value="withdraw" id="w1" class="button"/>
	  
		<div class="clear"></div>

	  	<!-- SAVINGS ACCOUNT -->

 		<div class="account">
 			Savings Account
 		</div><!-- #checking_balance -->

 		<div id="bal2" class="amount">
 			$1000
 		</div><!-- #checking_balance -->
		<input type="text" id="amt2" placeholder="amount" />
		<input type="button" value="deposit" id="d2" class="button"/>
		<input type="button" value="withdraw" id="w2" class="button"/>

		<div class="clear"></div>
		<footer>(c) thomas yang</footer>

	</div><!-- #full -->

	</body>
	</html>
